<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form - Salesforce Web-to-Lead</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f7fa;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    form {
      background-color: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus {
      border-color: #156064;
      outline: none;
    }

    input[type="submit"] {
      background-color: #156064;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #0e4449;
    }

    @media (max-width: 600px) {
      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dd200000FURLg" method="POST">
    <input type="hidden" name="oid" value="00Dd200000FURLg">
    <input type="hidden" name="retURL" value="http://phoenixproject89089089">

    <label for="first_name">First Name</label>
    <input id="first_name" name="first_name" maxlength="40" type="text" required>

    <label for="last_name">Last Name</label>
    <input id="last_name" name="last_name" maxlength="80" type="text" required>

    <label for="email">Email</label>
    <input id="email" name="email" maxlength="80" type="email" required>

    <label for="company">Company</label>
    <input id="company" name="company" maxlength="40" type="text">

    <label for="city">City</label>
    <input id="city" name="city" maxlength="40" type="text">

    <label for="country_code">Country</label>
    <select id="country_code" name="country_code" required>
      <option value="">-- Select Country --</option>
      <option value="FR">France</option>
      <option value="BE">Belgium</option>
      <option value="CH">Switzerland</option>
      <option value="CA">Canada</option>
      <option value="US">United States</option>
      <!-- ajoute d'autres pays ici si nécessaire -->
    </select>

    <label for="state_code">State/Province</label>
    <select id="state_code" name="state_code">
      <option value="">-- Optional --</option>
      <option value="IDF">Île-de-France</option>
      <option value="NAQ">Nouvelle-Aquitaine</option>
      <option value="PAC">Provence-Alpes-Côte d'Azur</option>
      <!-- ajoute d'autres régions si besoin -->
    </select>

    <label for="00NgK0000154E4D">Company ID</label>
    <input id="00NgK0000154E4D" name="00NgK0000154E4D" maxlength="30" type="text">

    <input type="submit" name="submit" value="Submit">
  </form>

</body>
</html>
